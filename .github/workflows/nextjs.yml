name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Remove pages with getServerSideProps from export
        run: |
          echo "Excluding pages with getServerSideProps from export..."
          sed -i '/getServerSideProps/d' next.config.js

      - name: Export Next.js site to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: out
